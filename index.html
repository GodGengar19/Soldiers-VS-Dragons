<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soldiers vs. Dragons</title>
  <style>
    body { background: #181818; color: #eee; font-family: Arial; text-align: center; }
    #gameArea { position: relative; margin: 20px auto; border: 2px solid #555; background: #222; width: 720px; height: 360px; }
    #ui { margin-bottom: 10px; }
    #soldiersBar { display: flex; gap: 10px; justify-content: center; margin-bottom: 8px; }
    .soldier-card { border: 1px solid #888; background: #222; color: #fff; cursor: pointer; padding: 8px; border-radius: 6px; min-width: 90px; }
    .soldier-card.selected { border-color: #0ff; background: #234; }
    #dragonInventory { margin: 12px 0; }
    .dragon-item { display: inline-block; background: #333; border-radius: 6px; padding: 4px 10px; margin: 0 2px; }
    #rebirthBtn[disabled] { opacity: 0.5; cursor: not-allowed; }
    #info { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Soldiers vs. Dragons</h2>
  <div id="ui">
    <strong>Coins:</strong> <span id="coins">0</span> |
    <strong>Wave:</strong> <span id="waveNum">1</span> |
    <strong>Rebirths:</strong> <span id="rebirths">0</span> |
    <strong>Bonus:</strong> <span id="rebirthBonus">0%</span> |
    <strong>Coins/sec:</strong> <span id="coinsPerSec">0</span>
    <button id="rebirthBtn" class="button" disabled>Rebirth</button>
  </div>
  <div id="soldiersBar"></div>
  <div id="gameArea"></div>
  <div id="dragonInventory"></div>
  <div id="info"></div>
  <script src="game.js"></script>
</body>
</html>
